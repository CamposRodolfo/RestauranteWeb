<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación en HTML</title>
</head>
<body>

    <!-- Alineación horizontal -->
    <div style="text-align: center;">
        <p>Este texto está centrado horizontalmente.</p>
    </div>

    <div style="text-align: right;">
        <p>Este texto está alineado a la derecha.</p>
    </div>

    <div style="text-align: left;">
        <p>Este texto está alineado a la izquierda (alineación predeterminada).</p>
    </div>

    <!-- Alineación vertical -->
    <div style="height: 200px; border: 1px solid black;">
        <p style="line-height: 200px; vertical-align: middle; display: inline-block;">Texto centrado verticalmente</p>
    </div>

    <br>

    <!-- Alineación de tablas -->
    <table border="1" style="width: 100%;">
        <tr>
            <td align="center">Celda centrada</td>
            <td align="right">Celda alineada a la derecha</td>
            <td align="left">Celda alineada a la izquierda</td>
        </tr>
    </table>

    <!-- Alineación de imágenes -->
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo" style="display: block; margin-left: auto; margin-right: auto;">

</body>
</html>
